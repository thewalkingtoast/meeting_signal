<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Meeting Signal - Light is {{if .LightStatus}}ON{{else}}OFF{{end}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      body {
        height: 100vh;
        width: 100vw;
        background-image: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);
        color: white;
      }
      .control-box {
        margin-top: 25vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="control-box">
            <h1>Light is {{if .LightStatus}} ON {{else}} OFF {{end}}</h1>

            <p>Turn the light {{if .LightStatus}}on{{else}}off{{end}}?</p>
            
            <form method="post" action="/">
              <input type="hidden" name="switch" value="{{if .LightStatus}}off{{else}}on{{end}}">
              {{if .LightStatus}}
                <button type="submit" class="btn btn-danger">Turn OFF</button>
              {{else}}
                <button type="submit" class="btn btn-success">Turn ON</button>
              {{end}}
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
